<!DOCTYPE html>
	<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Giphy Game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
	</head>
	<body>
		<header id = "giphy-header">Giftastic!</header>
		<div class = "container">
			<h1>Check out my Sports Gifs</h1>

			<!-- This is the portion of code that places buttons on the screen. -->
			<div id = "buttons-view"></div>

			<form id = "sports-form">
				<label for = "sport-input">Choose Your Sport</label><br>
				<input type = "text" id = "sport-input"><br>
				<input id = "add-sport" type = "submit" value = "Choose Your Sport">
				<div>Click the page to animate or stop the gif!</div><br>
				<br>
			</form>

			<!-- This places the gif on the page -->
			<div id = "stillGifOnPage"></div>
			<div id = "movingGifOnPage"></div>
			<div id = "div-tag"></div>

			<script type = "text/javascript" src = "assets/js/javascript.js"></script>
		</div>

	</body>
</html>
